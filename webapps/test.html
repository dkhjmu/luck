<style>
html,body {
	height: 100%;
}

span.date {
	color: white;
    text-shadow: 4px 4px 16px #000000;
    font: Arial black;
    font-size:25px;
    font-weight: 900;
}

span.time {
	color: white;
    text-shadow: 4px 4px 16px #000000;
    font: Arial black;
    font-size: 100px;
    font-weight: 40;
}

</style>
<script type="text/javascript">
	function cycleImages() {
		var ran = Math.floor((Math.random() * 10) + 1);
		$.backstretch("D:/back/" + ran + ".JPG");
	}

	$(document).ready(
					function() {
						
						cycleImages();
						// run every 7s
						setInterval('cycleImages()', 5000);
						
						
						// Create two variable with the names of the months and days in an array
						var monthNames = [ "January", "February", "March", "April",
								"May", "June", "July", "August", "September",
								"October", "November", "December" ];
						var dayNames = [ "Sun", "Mon", "Tues", "Wed",
								"Thu", "Fri", "Sat" ]

						// Create a newDate() object
						var newDate = new Date();
						// Extract the current date from Date object
						newDate.setDate(newDate.getDate());
						// Output the day, date, month and year    
						$('#Date').html(' '+(newDate.getMonth()+1) + "/" + newDate.getDate()
										+ ' ' +dayNames[newDate.getDay()] );

						setInterval(function() {
							// Create a newDate() object and extract the minutes of the current time on the visitor's
							var minutes = new Date().getMinutes();
							console.log(minutes);
							// Add a leading zero to the minutes value
							$("#min").html((minutes < 10 ? "0" : "") + minutes);
						}, 1000);

						setInterval(function() {
							// Create a newDate() object and extract the hours of the current time on the visitor's
							var hours = new Date().getHours();
							// Add a leading zero to the hours value
							$("#hours").html(hours);
						}, 1000);
					});
</script>
</head>
<body class="bs-cover">
	<div class="container absolute" style="text-align: left; margin-left: 5px">
		<span id="Date" class="date"></span>
	</div>
	<div class="site-wrapper">
		<div class="site-wrapper-inner ">

			<div class="cover-container">
				<div class="inner cover absolute" style="text-align: center;">
					<span id="hours" class="time"></span><span class="time">:</span><span id="min" class="time"></span>
				</div>
			</div>
		</div>
	</div>
</body>
